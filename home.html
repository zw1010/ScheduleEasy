<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebarInner.css">
    <link rel="stylesheet" href="styles/home.css">

    <title>Home</title>


</head>
<body>
    <!-- Sidebar (After signup) -->
    <div class="sidebar-container">
        <div class="sidebar-logo-container">
            <button class="sidebar-logo font-med js-inner-sidebar-logo">Schedule <br> Easy.</button>    
        </div>
        <nav>
            <div class="sidebar-buttons-container">
                <button class="button-sidebar font-small js-inner-sidebar-home active">Home</button>
                <button class="button-sidebar font-small js-inner-sidebar-schedule">Schedule</button>
                <button class="button-sidebar font-small js-inner-sidebar-events">My Events</button>
                <button class="button-sidebar font-small js-inner-sidebar-groups">Groups</button>
                <button class="button-sidebar font-small js-inner-sidebar-invites">Invitations</button>
            </div>
        </nav>

        <button class="button-sidebar-profile button-sidebar font-small js-inner-sidebar-profile">Profile</button>
    </div>

    <div class="home-attending-container">
        <p class="home-attending-header font-lg">Attending Events</p>
        <div class="home-grid-container js-home-grid-container">
        </div>
    </div>

    <div class="home-pending-container">
        <p class="home-pending-header font-lg">Pending Events</p>
        <div class="home-grid-container js-home-pending-grid-container">  
        </div>
    </div>

    <div class="home-my-events-container">
        <div class="home-my-events-header-container">
            <p class="home-my-events-header font-lg">My Events</p>
            <button class="home-my-events-button button-general font-small js-home-my-events-button">See All</button>
        </div>

        <div class="home-grid-container js-home-my-events-grid-container">  
        </div>
    </div>
    
    <script src="scripts/home.js" type="module"></script>
</body>
</html>
