<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/signup.css">

    <title>Sign Up</title>


</head>
<body>
    <!-- Sidebar (Before signup) -->
    <div class="sidebar-container">
        <div class="sidebar-logo-container">
            <button class="sidebar-logo font-med js-outer-sidebar-logo">Schedule <br> Easy.</button>    
        </div>
        <nav>
            <div class="sidebar-buttons-container">
                <button class="button-sidebar font-small js-outer-sidebar-home">Home</button>
                <button class="button-sidebar font-small js-outer-sidebar-login">Login</button>
            </div>
        </nav>
     </div>

    <form action="">
        <div class="signup-container">
            <div class="signup-text-container">
                <p class="signup-header font-lg">Sign Up</p>
    
                <label class="form-label-margin font-small" for="uname"><b>Email</b></label>
                <input class="form-input-margin form-input font-small" type="text" name="uname" required>
            
                <label class="form-label-margin font-small" for="psw"><b>Password</b></label>
                <input class="form-input-margin form-input font-small" type="password" name="psw" required>
                
                <label class="form-label-margin font-small" for="pswCfm"><b>Confirm Password</b></label>
                <input class="signup-user-cfm-pass form-input font-small" type="password" name="pswCfm" required>
    
                <button class="button-general font-small" type="submit">Go</button>
                
            </div>
            <div class="signup-image-container">
               <img class="signup-image" src="images/signup.jpg" at=""> 
            </div>
        </div>    
    </form>

    <script src="scripts/signup.js" type="module"></script>
</body>
</html>
