<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/resetPass.css">

    <title>Reset Password</title>


</head>
<body>
    <!-- Sidebar (Before reset-pass) -->
    <div class="sidebar-container">
        <div class="sidebar-logo-container">
            <button class="sidebar-logo font-med js-outer-sidebar-logo">Schedule <br> Easy.</button>    
        </div>
        <div class="sidebar-buttons-container">
            <button class="button-sidebar font-small js-outer-sidebar-home">Home</button>
            <button class="button-sidebar font-small js-outer-sidebar-login">Login</button>
        </div>
    </div>

    <form action="">
        <div class="reset-pass-container">
            <div class="reset-pass-text-container">
                <p class="reset-pass-header font-lg">Reset Password</p>
    
                <label class="form-label-margin font-small" for="uname"><b>Email</b></label>
                <div class="reset-pass-email-container">
                    <input class="reset-pass-email-input form-input font-small" type="text" name="uname" required>
                    <button class="button-general font-small" id="reset-pass-email-button" type="button">Send Code</button>
                </div>
            
                <label class="form-label-margin font-small" for="code"><b>Code</b></label>
                <input class="reset-pass-code-input form-input font-small" name="code" required>
    
                <button class="button-general font-small" type="submit">Go</button>
                
            </div>
            <div class="reset-pass-image-container">
               <img class="reset-pass-image" src="images/resetPassword.jpg" at=""> 
            </div>
        </div>     
    </form>


    <script src="scripts/resetPass.js" type="module"></script>
</body>
</html>
