<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebarInner.css">
    <link rel="stylesheet" href="styles/calender.css">
    <link rel="stylesheet" href="styles/addFreeTimeOverlay.css">
    <link rel="stylesheet" href="styles/otherGroupDetails.css">

    <title>Invitation Detail</title>


</head>
<body>
    <!-- Sidebar (After signup) -->
    <div class="sidebar-container">
        <div class="sidebar-logo-container">
            <button class="sidebar-logo font-med js-inner-sidebar-logo">Schedule <br> Easy.</button>    
        </div>
        <nav>
            <div class="sidebar-buttons-container">
                <button class="button-sidebar font-small js-inner-sidebar-home">Home</button>
                <button class="button-sidebar font-small js-inner-sidebar-schedule">Schedule</button>
                <button class="button-sidebar font-small js-inner-sidebar-events">My Events</button>
                <button class="button-sidebar font-small js-inner-sidebar-groups">Groups</button>
                <button class="button-sidebar font-small js-inner-sidebar-invites">Invitations</button>
            </div>
        </nav>
        
        <button class="button-sidebar-profile button-sidebar font-small js-inner-sidebar-profile">Profile</button>
    </div>

    <div class="other-group-details-header-container">
        <div class="other-group-details-header">
            <p class="other-group-details-title font-lg">Group 1</p>
            <button class="other-group-details-leave-button button-red font-small">Leave</button>    
        </div>
    </div>

    <div class="other-group-details-main-container">
        <div class="other-group-details-member-container">
            <p class="other-group-details-member-title font-lg">Members</p>
            <div class="other-group-details-member-grid-container">
            </div>
        </div>
        
        <div class="other-group-details-calender-container">
            <div class="other-group-details-calender-header-container schedule-calender-header-container">
                <div class="schedule-month-container">
                    <p class="js-schedule-calender-date font-lg">April 2025</p>
                    <button class="schedule-left-button button-general js-schedule-left-button"><img src="images/arrow-left.svg" alt=""></button>
                    <button class="schedule-right-button button-general js-schedule-right-button"><img src="images/arrow-right.svg" alt=""></button>
                </div>
                <p class="other-group-details-calender-sub-header font-small">Use the calender to set your free time.</p>
            </div>
            <div class="schedule-calender-container js-schedule-calender-container">
            </div>
        </div> 
    </div>
    
    <div class="js-group-add-free-time-container">
    </div>

    <script src="scripts/otherGroupDetails.js" type="module"></script>
</body>
</html>
