<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/login.css">

    <title>Login</title>


</head>
<body>
    <!-- Sidebar (Before Login) -->
    <div class="sidebar-container">
        <div class="sidebar-logo-container">
            <button class="sidebar-logo font-med js-outer-sidebar-logo">Schedule <br> Easy.</button>    
        </div>
        <nav>
            <div class="sidebar-buttons-container">
                <button class="button-sidebar font-small js-outer-sidebar-home">Home</button>
                <button class="button-sidebar font-small active js-outer-sidebar-login">Login</button>
            </div>
        </nav>
    </div>

    <form action="">
        <div class="login-container">
            <div class="login-text-container">
                <p class="login-header font-lg">Log in</p>
                <p class="login-sub-header font-small">New? Sign up <a href="signup.html">here</a>!</p>
    
                <label class="form-label-margin font-small" for="uname"><b>Email</b></label>
                <input class="form-input-margin form-input font-small" type="text" name="uname" required>
            
                <label class="form-label-margin font-small" for="psw"><b>Password</b></label>
                <input class=" login-pass-input form-input font-small" type="password" name="psw" required>
                
                <a class="login-forgot-pass font-small" href="resetPass.html">Forgot Password?</a>
    
                <button class="button-general font-small" type="submit">Go</button>
                
            </div>
            <div class="login-image-container">
               <img class="login-image" src="images/login.jpg" at=""> 
            </div>
        </div>
    </form>

    <script src="scripts/login.js" type="module"></script>
</body>
</html>
